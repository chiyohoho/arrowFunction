<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <header id="header" style="width: 50%; margin: 0 auto;">
        <input id="input_search" type="text" inputmode="numeric" placeholder="Search color..."
            onfocus="searchPlaceholder('Please Enter your Number')" onblur="searchPlaceholder('Search color...')">
        <span id="search_btn" style="padding: 5px; font-size: 20px; font-weight: bold; 
            background: skyblue; border-radius: 5px; 
            cursor: pointer;" onclick="showSearchColor()">Search</span>
        <p id="search_subtext"></p>

        <div id="show_content"
            style="border: 1px solid #ccc; width: 26%; background: white; padding: 10px; margin-top: 10px; visibility: hidden ;">
            <h3 id="show_number" style="display: flex; align-items: center; font-size: 22px; font-weight: bold;"></h3>
            <span id="show_color" style="font-size: 20px; font-weight: bolder;"></span>
        </div>
    </header>
    <section id="main" class="container">
        <div id="circle_bg" class="circle" style="background: skyblue;">
            <p>This is the Circle</p>
        </div>


        <div class="pick_color">
            <div class="title">
                <span>Select the color you want to change the background color of the circle above</span>
            </div>
            <ul id="btn_list" class="buttons" style="list-style: none;">

            </ul>
        </div>

        <div class="add_color">
            <form action="">
                <label for="input_color">Add more color you want</label>
                <input id="input_color" type="text" placeholder="# + color code">
                <span id="btn_add_color" onclick="addMoreColor()">Add</span>
            </form>
        </div>
    </section>


    <!-- Script -->
    <script src="main.js"></script>
</body>

</html>
